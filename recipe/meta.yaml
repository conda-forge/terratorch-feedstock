{% set name = "terratorch" %}
{% set version = "1.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/terratorch-{{ version }}.tar.gz
  sha256: 0aaf58103c6eea7401befe167d730a2659d8fe7f54e357b651cf4bae9724e0fb

build:
  entry_points:
    - terratorch = terratorch.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - pytorch >2.0
    - torchvision
    - rioxarray
    - albumentations ==1.4.10
    - albucore ==0.0.16
    - rasterio
    - torchmetrics
    - geopandas
    - lightly
    - jsonargparse <=4.35.0
    - h5py
    - hdf5plugin
    - numba
    - mlflow
    - lightning
    - segmentation-models-pytorch <=0.4
    - pytest
    - torchgeo >=0.7.0
    - einops
    - timm >=1.0.15
    - pycocotools
    - huggingface_hub
    - tifffile
    - python-box
    - wandb
    - termcolor
    - h5netcdf
    - pytest-sugar

test:
  imports:
    - terratorch
  commands:
    - pip check
    - terratorch --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/IBM/terratorch
  description: TerraTorch - The geospatial foundation model fine-tuning toolkit
  summary: TerraTorch - The geospatial foundation model fine-tuning toolkit
  dev_url: https://github.com/IBM/terratorch
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - giswqs
